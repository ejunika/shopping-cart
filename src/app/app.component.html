<button (click)="doThis()">Click Me</button>

<h1>{{ title }}</h1>

<div class="item-container">
  <ul>
    <li *ngFor="let item of itemList">
      <div class="item-wrapper">
        <img [attr.src]="item.imgUrl" alt="" />
        <h4>{{ item.name }}</h4>
      </div>
    </li>
  </ul>
</div>
